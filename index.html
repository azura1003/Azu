<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azura Game - Sélection du Niveau</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <header>
        <h1>Azura Game - Sélection du Niveau</h1>
    </header>

    <!-- Menu de sélection des niveaux -->
    <div id="level-select">
        <button id="level1-button">Niveau 1</button>
        <button id="level2-button" disabled>Niveau 2</button>
        <button id="level3-button" disabled>Niveau 3</button>
        <button id="level4-button" disabled>Niveau 4</button>        

        <!-- Display final score -->
        <p id="final-score" style="margin-top: 20px; font-size: 20px; color: white;"></p>

        <!-- Reset game button -->
        <button id="reset-game" style="margin-top: 10px;">Reset Jeu</button>
    </div>

    <!-- Canvas pour le jeu -->
    <main>
        <canvas id="canvas" style="display:none;"></canvas>
    </main>

    <script src="./level-select.js"></script>
</body>
</html>
